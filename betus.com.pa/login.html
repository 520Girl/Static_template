    <script>
        const errorTitle = 'Error!';

        function onSubmitLoginForm() {
            resetAccountErrorMessage();
            resetPasswordErrorMessage();

            var accountNo = $('#loginAccount').val();
            var loginPassword = $('#loginPassword').val();
            var form = $('#loginForm');

            if (isStringNullOrEmpty(accountNo)) {
                $('.change-acc-error').removeClass('d-none');
            } else {
                $('.change-acc-error').addClass('d-none');
            }

            if (isStringNullOrEmpty(loginPassword)) {
                $('.pwd-empty--user-error').removeClass('d-none');
            } else {
                $('.pwd-empty--user-error').addClass('d-none');
            }

            if (!isStringNullOrEmpty(loginPassword) && !isStringNullOrEmpty(accountNo)) {
                $('.login-submit').attr('disabled', true);
                form.submit();
            }
        }

        function continueToReset(event) {
            let submitBtn = event.target;
            let emailAccount = $('#emailAccount');

            trackEvents('mtm_event', 'account recovery', 'continue', 'button click');
            if (isStringNullOrEmpty(emailAccount.val())) {
                emailAccount.addClass('err-field');
                emailAccount.next().text('Account information is not valid! Please enter a valid Email or Account Number.');

                return false;
            }

            submitBtn.disabled = true;

            $.ajax({
                url: '/authentication/login?handler=ForgotPasswordPost',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    accountNumber: emailAccount.val(),
                    captchaToken: $('input[name=cf-turnstile-response]').val()
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('XSRF-TOKEN',
                        $('input:hidden[name="__RequestVerificationToken"]').val());
                },
                success: function (response) {
                    if (response) {
                        if (response.success) {
                            loadResetPasswordOptions(event);
                        }
                        else {
                            submitBtn.disabled = false;
                            showAlert(false, errorTitle, response.errorMessage);
                        }
                    }
                    else {
                        submitBtn.disabled = false;
                        showAlert(false, errorTitle, 'Something went wrong.');
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    submitBtn.disabled = false;
                    showAlert(false, errorTitle, thrownError);
                },
            });
        }

        function validateVerificationCode(event) {
            event = event || window.event;
            event.preventDefault();

            let submitBtn = event.target;
            let verificationCode = $('#verificationCode');
            var vCode = verificationCode.val();
            trackEvents('mtm_event', 'account recovery', 'Validate verification code', 'button click');
            if (isStringNullOrEmpty(vCode) || !$.isNumeric(vCode)) {
                verificationCode.addClass('err-field');
                verificationCode.next().text('Verification code is required.');
                trackEvents('mtm_event', 'account recovery', 'error - message - verificationCode', 'field validation');
                return false;
            }

            submitBtn.disabled = true;

            $.ajax({
                url: '/authentication/login?handler=VerifyCode',
                type: 'POST',
                dataType: 'JSON',
                data: { code: vCode },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('XSRF-TOKEN',
                        $('input:hidden[name="__RequestVerificationToken"]').val());
                },
                success: function (response) {
                    if (response && response.success) {
                        loadNewPassword(event);
                    }
                    else {
                        submitBtn.disabled = false;
                        showAlert(false, errorTitle, response.errorMessage ?? 'Something went wrong.');

                        return false;
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    submitBtn.disabled = false;
                    showAlert(false, errorTitle, thrownError);

                    return false;
                },
            });
        }

        function resendVerificationCode(event) {
            event = event || window.event;
            event.preventDefault();
            trackEvents('mtm_event', 'account recovery', 'resend verification code', 'link click');
            $.ajax({
                url: '/authentication/login?handler=ResendCode',
                type: 'POST',
                dataType: 'JSON',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('XSRF-TOKEN',
                        $('input:hidden[name="__RequestVerificationToken"]').val());
                },
                success: function (response) {
                    resendCountDown();

                    if (!response || !response.success) {
                        showAlert(false, errorTitle, response.errorMessage);
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    showAlert(false, errorTitle, thrownError);
                },
            });
        }

        function confirmPasswordChange(event) {
            let newPassword = $('#authPassword').val();
            let reEnteredPassword = $('#reEnterPassword').val();
            let submitBtn = event.target;

            trackEvents('mtm_event', 'account recovery', 'confirm new password', 'button click');
            if (isStringNullOrEmpty(newPassword) || isStringNullOrEmpty(reEnteredPassword)) {
                togglePasswordError(true);
                trackEvents('mtm_event', 'account recovery', 'error - message - password', 'empty field validation');
                showAlert(false, 'Password is invalid', 'Please enter your password.');
                return;
            }

            if (newPassword !== reEnteredPassword) {
                togglePasswordError(true);
                trackEvents('mtm_event', 'account recovery', 'error - message - comfirm password', 'field validation');
                showAlert(false, 'Password mismatch', 'Your password and confirmation password do not match.');
                return;
            }

            if (!isPasswordValid(newPassword)) {
                togglePasswordError(true);
                trackEvents('mtm_event', 'account recovery', 'error - message - new password', 'field validation');
                showAlert(false, 'Password is invalid', 'Password does not meet the requirements.');
                return;
            }

            submitBtn.disabled = true;

            $.ajax({
                url: '/authentication/login?handler=ResetPassword',
                type: 'POST',
                dataType: 'JSON',
                data: { password: newPassword },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('XSRF-TOKEN',
                        $('input:hidden[name="__RequestVerificationToken"]').val());
                },
                success: function (response) {
                    if (response && response.success) {
                        window.location.replace(response.redirectUrl);
                    }
                    else {
                        submitBtn.disabled = false;
                        showAlert(false, errorTitle, response.errorMessage);
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    submitBtn.disabled = false;
                    showAlert(false, errorTitle, thrownError);
                },
            });
        }

        function loadResetPasswordOptions(event) {
            callingAuthenticationPartial('/authentication/login?handler=ResetPasswordOptions', resendCountDown);
        }

        function loadNewPassword(event) {
            callingAuthenticationPartial('/authentication/login?handler=NewPassword', toggleBackbtn.bind(this, false));
        }

        function loadForgotPassword(event) {
            chatI5 = 1;

            event = event || window.event;
            event.preventDefault();
            trackEvents('mtm_event', 'account recovery', 'forgot password', 'link click');
            callingAuthenticationPartial('/authentication/login?handler=ForgotPassword', toggleBackbtn.bind(this, true));

        }

        function loadPreviousView() {
            event = event || window.event;
            event.preventDefault();
            event.stopPropagation();

            callingAuthenticationPartial('/authentication/login?handler=BackButton', () => {
                let partialView = document.querySelector('.partial-view');

                if (partialView && partialView.getAttribute('id') === 'login-page') {
                    $('.back-btn').css('visibility', 'hidden');
                }
            });
        }

        function callingAuthenticationPartial(url, callback) {
            $.ajax({
                url: url,
                type: 'GET',
                contentType: 'application/html; charset=utf-8',
                dataType: 'html',
                processData: false,
                async: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('XSRF-TOKEN',
                        $('input:hidden[name="__RequestVerificationToken"]').val());
                },
                success: function (response) {
                    if (response) {
                        $('#authentication-wrapper').html(response);
                        fireGlobalCubedEvent();

                        if (isFunction(callback)) {
                            callback();
                        }
                    }
                    else {
                        showAlert(false, errorTitle, response.errorMessage);
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    showAlert(false, errorTitle, thrownError);
                },
            });
        }

        function onloadTurnstileCallback() {
            turnstile.render('#forgotPasswordCaptcha', {
                sitekey: '0x4AAAAAAACZXPoKge4LhtkP',
                callback: function (token) {
                    $('#continueToResetBtn').attr('disabled', false);
                    $('#continueToResetBtn').removeClass('captcha-btn');
                },
                action: 'betus-page-forgotpassword'
            });
        }

        toggleBackbtn(false);
        enterKeyPress('.keypress-enter-btn');
    </script>
